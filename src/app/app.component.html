<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <p *ngIf="success">Survey submitted successfully</p>
  <mat-tab-group *ngIf="!success" class="main-tab-group mt-2" [selectedIndex]="activeTab">
    <mat-tab *ngFor="let tab of fields; let i = index" [disabled]="i !== activeTab">
      <ng-template mat-tab-label>
        {{tab.stepName}}
      </ng-template>
      <app-dynamic-form *ngIf="i === activeTab" [fields]="tab.controls" [index]="i" [totalTabs]="totalTabs"
        [activeTab]="activeTab" (selectedTab)="activeTab = $event" (complt)="success = $event"></app-dynamic-form>
    </mat-tab>
  </mat-tab-group>
