<form (ngSubmit)="onSubmit()" [formGroup]="surveyForm">

    <div *ngFor="let field of fields">
        <app-dynamic-field [field]="field" [form]="surveyForm" [submitted]="submitted"></app-dynamic-field>
    </div>
    <div>
        <button type="submit" mat-raised-button color="primary">
            <span *ngIf="index < (totalTabs -1)">Next</span>
            <span *ngIf="index === (totalTabs -1)">Submit</span>
        </button>
    </div>
</form>
